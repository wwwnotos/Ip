<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-transparent">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <title>MOVOS | Native Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans Arabic', 'sans-serif'],
            },
            colors: {
              background: '#F2F2F7',
              surface: '#FFFFFF',
              primary: '#007AFF',
              secondary: '#E5E5EA',
              dark: {
                background: '#000000',
                surface: '#1C1C1E',
                secondary: '#2C2C2E',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }

      body {
        background-color: #000000;
        color: #fff;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* لمنع السكرول الخارجي */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
        overscroll-behavior: none;
      }

      /* تنسيقات الزجاج المتقدمة للموبايل */
      .glass-morphism {
        background: rgba(28, 28, 30, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* أنيميشن الدخول كأنه تطبيق أصلي */
      @keyframes app-entry {
        from { transform: scale(1.1); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .app-container {
        animation: app-entry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
